<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
  * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
  body {
    margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4,#fbc2eb);
    overflow:hidden;
  }
  .card {
    background:white; padding:40px; border-radius:20px; text-align:center;
    width:90%; max-width:420px; box-shadow:0 15px 40px rgba(0,0,0,.2);
    position:relative;
  }
  h1 { margin-top:0; color:#ff4d6d; }
  p { color:#444; }
  .buttons { margin-top:25px; display:flex; gap:20px; justify-content:center; }
  button {
    border:none; padding:14px 24px; font-size:18px; border-radius:12px;
    cursor:pointer; transition:.25s; position:relative;
  }
  #yes { background:#ff4d6d; color:white; }
  #yes:hover { transform:scale(1.1); }
  #no { background:#eee; }
  #no:hover { background:#ddd; }

  #celebrate { display:none; }
  .heart {
    position:fixed; width:20px; height:20px; background:#ff4d6d;
    transform:rotate(45deg); animation:fall linear forwards;
  }
  .heart:before,.heart:after{
    content:""; position:absolute; width:20px; height:20px; background:#ff4d6d; border-radius:50%;
  }
  .heart:before{ top:-10px; left:0; }
  .heart:after{ left:-10px; top:0; }

  @keyframes fall{
    to{ transform:translateY(110vh) rotate(720deg); opacity:0; }
  }

  .bigText{
    font-size:32px; color:#ff2e63; animation:pop .6s ease forwards;
  }
  @keyframes pop{0%{transform:scale(.2);opacity:0}100%{transform:scale(1);opacity:1}}
</style>
</head>
<body>
  <div class="card" id="main">
    <h1>Will you be my Valentine? üíå</h1>
    <p id="message">I promise snacks, hugs and zero drama üòå</p>
    <div class="buttons">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No üò≠</button>
    </div>
  </div>

  <div class="card" id="celebrate">
    <h1 class="bigText">Happy Valentine's Baby ‚ù§Ô∏è</h1>
    <p>You just made my whole year ‚ù§Ô∏è</p>
  </div>

<script>
const noBtn=document.getElementById('no');
const yesBtn=document.getElementById('yes');
const msg=document.getElementById('message');
const main=document.getElementById('main');
const celebrate=document.getElementById('celebrate');

const name = "Yazuuu";

const lines=[
  "Please ü•∫",
  "I already told my mom you said yes üò≠",
  `Don't do this to me, ${name}...`,
  "I'll buy you snacks üç´",
  `Okay fine... snacks AND ice cream üç¶, ${name}`,
  "I'll share my fries üçü (serious offer)",
  `I will watch YOUR shows üòî, ${name}`,
  "Even the boring ones",
  `You are breaking my digital heart üíî, ${name}`,
  "The button is tired, just press yes",
  `We both know it's gonna be yes, ${name}`,
  "I'm not leaving üò§",
  "Last last chance",
  "Super last chance",
  `Okay now it's awkward... press yes ‚ù§Ô∏è ${name}`,
  "Pretty please? ü•∫",
  `Come on ${name}, just say yes! üò≠`,
  "Don't leave me hanging üò¢",
  `Final plea, ${name} üò≥`
];

let i=0;

noBtn.addEventListener('click',()=>{
  msg.textContent=lines[i%lines.length];
  i++;

  // Make yes button grow bigger as she says no
  yesBtn.style.transform = `scale(${1 + i*0.1})`;

  // Move no button randomly
  noBtn.style.transform=`translate(${Math.random()*120-60}px, ${Math.random()*120-60}px)`;
});

yesBtn.addEventListener('click',()=>{
  main.style.display='none';
  celebrate.style.display='block';
  startHearts();
});

function startHearts(){
  setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*100+'vw';
    h.style.animationDuration=(Math.random()*2+3)+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },200);
}
</script>
</body>
</html>
